{% extends 'base.html' %}
{% load static %}

{% block title %}
<link href="{% static 'css/classroom_details.css' %}" rel="stylesheet" />
{% endblock title %}

{% block content %}
<div id="vue-app">
  <div id="container">
    <h1 class="title-text text-center">
      details
    </h1>

    <div class="details-form">
      <div class="input-group mb-3">
        <span class="input-group-text">id</span>
        <input type="text" value="{{info.id}}" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" disabled>
      </div>

      <form
        method="POST"
        action=""
        disabled
      >
        {% csrf_token %}

        {{ form.non_field_errors }}

        <div class="input-group mb-3">
          <span class="input-group-text">name</span>
          <input
            type="text"
            value="{{ form.name.value }}"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="basic-addon1"
            name="name"
            :disabled="!editing"
          />
          {{ form.name.errors }}
        </div>

        <button
          type="submit"
          class="btn btn-primary bg-info text-dark control-btn"
          v-if="editing"
        >
          Submit
        </button>
        <button
          type="button"
          class="btn btn-primary bg-info text-dark control-btn"
          v-else
          v-on:click="editToggle"
        >
          Edit
        </button>
      </form>
    </div>

  </div>
</div>
{% endblock content %}

{% block body_scritps %}
  <script type="text/javascript" src="{% static 'js/classroom_details.js' %}"></script>
{% endblock body_scritps %}
