<html>
{% load static %}

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <!--     Fonts and icons     -->
        <link rel="stylesheet" type="text/css"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <!-- Material Kit CSS -->
        <link href="{% static 'assets/css/material-dashboard.min.css' %}" rel="stylesheet" />

        <!-- Our CSS -->
        <link href="{% static 'css/base.css' %}" rel="stylesheet" />

        <title>OOH TV</title>
        {% block title %}
        {% endblock title %}
    </head>

    <body class="dark-edition">
        <!--   Core JS Files   -->
        <script src="{% static 'assets/js/core/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
        <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}"></script>
        <!-- <script src="{% static 'assets/js/default-passive-events.js' %}"></script> -->
        <script src="{% static 'assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
        <!-- Place this tag in your head or just before your close body tag. -->
        <!-- <script async defer src="https://buttons.github.io/buttons.js"></script> -->
        <!--  Google Maps Plugin    -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script> -->
        <!-- Chartist JS -->
        <script src="{% static 'assets/js/plugins/chartist.min.js' %}"></script>
        <!--  Notifications Plugin    -->
        <script src="{% static 'assets/js/plugins/bootstrap-notify.js' %}"></script>
        <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
        <script src="{% static 'assets/js/material-dashboard.js'%}"></script>
        {% block content %}
        {% endblock content %}
    </body>

</html>
